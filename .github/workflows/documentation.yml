name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'README.md'
      - 'docs/**'
      - '.github/workflows/documentation.yml'
  workflow_dispatch: {}
  workflow_call: {}

permissions:
  contents: read
  pages: write
  id-token: write

defaults:
  run:
    working-directory: heavens-above

jobs:
  build-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate TOC in README (preview)
        run: |
          if npx --yes doctoc -v >/dev/null 2>&1; then
            npx --yes doctoc README.md || true
          else
            echo "doctoc not available; skipping"
          fi

      - name: Validate docs links
        run: |
          npm i -g markdown-link-check@3 || true
          shopt -s globstar || true
          for f in docs/**/*.md README.md; do
            [ -f "$f" ] || continue
            echo "Checking $f"
            markdown-link-check -q -c '{"ignorePatterns":[{"pattern":"^mailto:"}]}' "$f" || echo "Link issues found in $f (non-blocking)"
          done

      - name: Prepare site
        run: |
          mkdir -p site
          cp -r docs site/ 2>/dev/null || true
          cp README.md site/index.md || true

      - name: Upload artifact (skip if missing)
        if: ${{ always() }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy-docs:
    runs-on: ubuntu-latest
    needs: build-docs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

